<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>   
    
    <!-- CSS -->
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="styles.css">  
    
    <!-- FONT -->
    <link rel="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">  

    <!-- ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
           <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="spotify brand">
                </a> 
            </div>
                <ul>
                    <li>
                        <a href=""> 
                            <span class="fa fa-home"></span>
                            <span>In√≠cio</span> 
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span> 
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
           </div> 
        </nav>   
        
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span> 
                    <span>Your library</span>
                </button> 
                <span class="fa fa-plus"></span>
            </div> 

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Create your first playlist</span> 
                    <span class="text subtitle">It's easy, we will help you</span> 
                    <button class="section-playlist__button">
                        <span>Create playlist</span>
                    </button>
                </div>
            </section> 

            <div class="cookies">
                <a href="">Cookies</a>
            </div> 

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span> 
                    <span>English</span>
                </button>
            </div>
        </div> 


    </div> 

</body>
</html>
